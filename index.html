<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wat kosten de containers?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://legecontainers.github.io/teller/knettergek.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Witte overlay met 80% transparantie */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 3em;
            color: red;
            font-weight: bold;
        }
        
        #teller {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        #ondertekst {
            font-size: 1em;
            font-style: italic;
            color: black;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Wat kosten de containers?</h1>
        <div id="teller">â‚¬0,00</div>
        <p id="ondertekst">Per 1 maart heeft De Poolster de containers verlaten. Sindsdien betaalt de Gemeente Amsterdam de huur van deze lege containers. Het huurbedrag komt uit documenten van een WOO-verzoek.</p>
    </div>
    
    <script>
        function updateTeller() {
            const startDatum = new Date(Date.UTC(2025, 2, 1, 0, 0, 0)); // 1 maart 2025, 00:00:00 UTC
            const nu = new Date();
            const verschilSeconden = Math.floor((nu - startDatum) / 1000);
            const bedragPerSeconde = 30129 / (30.44 * 24 * 60 * 60);
            const huidigBedrag = verschilSeconden * bedragPerSeconde;
            
            console.log("Startdatum:", startDatum);
            console.log("Huidige datum:", nu);
            console.log("Verschil in seconden:", verschilSeconden);
            console.log("Bedrag per seconde:", bedragPerSeconde);
            console.log("Huidig bedrag:", huidigBedrag);
            
            document.getElementById("teller").innerText = huidigBedrag.toLocaleString("nl-NL", { style: "currency", currency: "EUR" });
        }
        
        updateTeller();
        setInterval(updateTeller, 1000); // Elke seconde updaten
    </script>
</body>
</html>
